<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>React 应用</title>
  </head>
  <body>
    <!-- 属性值使用双引号, 不要使用单引号, 标签名统一小写 -->
    <div id="root">
      <!-- 单行注释 -->
      <!--
                多行注释
                多行注释
            -->

      <!-- 不要省略自闭合标签结尾处的斜线，且斜线前需留有一个空格。 -->
      <!-- 自定义属性的命名：以 data- 为前缀 -->
    </div>

    <!-- 请求地址 -->
    <div style="display: none" id="url">localhost:3000</div>
  </body>
</html>
