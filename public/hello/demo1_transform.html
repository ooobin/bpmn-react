<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Demo1</title>
    <style>
      img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      img:hover {
        transform: translate(-50%, -50%) scale(1.2);
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <img src="bpg.png" alt="demo1" />
  </body>
</html>
