<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo2</title>
      <style>
        div {
          position: absolute;
          width: 100px;
          height: 100px;
        }

        .box1 {
          background-color: red;
          z-index: 0; /* 默认0, 值越大越靠上层 */
        }

        .box2 {
          background-color: blue;
          left: 50px;
          top: 50px;
          z-index: 1;
        }
      </style>
    </head>
    <body>
      <div class="box1"></div>
      <div class="box2"></div>
    </body>
</html>
