<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo4</title>
        <style>
            .position {
                background-image: url("bpg.png");
                background-repeat: no-repeat;
                background-size: cover;
                width: 200px;
                height: 200px;
                position: relative; /* 子绝父相 */
            }

            .demo4 {
                position: absolute; /* 子绝父相 */
                right: 0;
                background-color: rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="position">
            <div class="demo4">demo4</div>
        </div>
    </body>
</html>
